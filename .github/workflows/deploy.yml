- name: Create GitHub Release (Dry Run)
  on:
  workflow_dispatch:
  workflow_call:
  
  uses: ncipollo/release-action@v1
  with:
    tag: dry-run-${{ github.run_number }}
    name: "CBSP Plugin Dry Run Build - Run #${{ github.run_number }}"
    body: |
      🧪 This is an automated dry-run build of the CBSP plugin.

      ✅ Built using WordPress version: ${{ env.WP_VERSION }}
      📦 Contains only production-ready files.
      🔐 Not yet pushed to SVN.

      Download the plugin `.zip` from the Assets below 👇
    draft: true
    artifacts: build-release/plugin.zip
    token: ${{ secrets.GITHUB_TOKEN }}
