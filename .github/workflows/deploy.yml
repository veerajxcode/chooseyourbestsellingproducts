name: Deploy CBSP Plugin (Dry Run)

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-deploy-package:
    name: Build Plugin Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install Node & Build Assets (if applicable)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Run Build (optional, adjust as needed)
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build
          fi

      - name: Prepare clean build-release/ folder
        run: |
          mkdir build-release

          rsync -av --exclude-from=.distignore ./ build-release/choose-your-best-selling-products/

      - name: Zip the plugin
        run: |
          cd build-release
          zip -r plugin.zip choose-your-best-selling-products

      - name: Email zipped plugin
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "[Dry Run] CBSP Plugin Deploy Package Ready"
          to: your@email.com
          from: CBSP Plugin Bot <your@email.com>
          body: |
            Hello üëã

            The dry run for CBSP plugin deploy is complete. Your zipped production-ready plugin is attached.

            ‚úîÔ∏è Includes only necessary files
            ‚ùå Not yet pushed to SVN
            üì¶ Built using current main branch content

            You can download and verify the ZIP package now.

            Regards,  
            CBSP Deploy Bot
          attachments: build-release/plugin.zip
