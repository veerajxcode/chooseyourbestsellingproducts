name: Deploy CBSP Plugin (Dry Run)

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-deploy-package:
    name: Build Plugin Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Skip JS build (already built locally)
        run: echo "Skipping npm build step. Using pre-built assets in assets/build/"

      - name: Prepare clean build-release/ folder
        run: |
          mkdir build-release
          rsync -av --exclude-from=.distignore ./ build-release/choose-your-best-selling-products/

      - name: Zip the plugin
        run: |
          cd build-release
          zip -r plugin.zip choose-your-best-selling-products

      - name: Upload plugin zip as artifact
        uses: actions/upload-artifact@v3
        with:
          name: CBSP-Plugin-Build
          path: build-release/plugin.zip
