name: Deploy CBSP Plugin (Dry Run)

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-deploy-package:
    name: Build Plugin Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Skip JS build (already built locally)
        run: echo "Skipping npm build step. Using pre-built assets in assets/build/"

      - name: Create cbsp.zip from root using .distignore
        run: |
          zip -r cbsp.zip . -x@.distignore

      - name: Create GitHub Draft Release with Plugin Zip
        uses: ncipollo/release-action@v1
        with:
          tag: dry-run-${{ github.run_number }}
          name: "CBSP Plugin Dry Run - Run #${{ github.run_number }}"
          body: |
            ðŸ§ª This is an automated **dry run** deploy of the `choose-your-best-selling-products` plugin.

            âœ… WordPress tested version: ${{ env.WP_VERSION || 'latest' }}
            âœ… Plugin build passed all checks

            ðŸ“¦ This release contains the plugin package as built by GitHub Actions.
            ðŸ“¥ Download the plugin zip from the "Assets" section below.

            ðŸš« Not yet deployed to SVN.
          draft: true
          artifacts: cbsp.zip
          token: ${{ secrets.DEPLOY_PAT }}
